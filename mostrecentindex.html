<style>

  .badge.unknown{ border-color:rgba(255,200,0,.35); background:rgba(255,200,0,.12); }
  .controls{
    margin-top:18px; display:flex; flex-wrap:wrap; gap:12px; justify-content:center;

  button.unknownBtn{ border-color:rgba(255,200,0,.35); }

  .status{
    margin-top:12px; font-size:.9rem; opacity:.85; text-align:center;

  }

    margin-top:10px; width:min(92vw,900px); padding:10px 12px; border-radius:12px;
    background:rgba(255,70,70,.12); border:1px solid rgba(255,70,70,.35); display:none;

  .tiny{ margin-top:10px; opacity:.65; font-size:.9rem; text-align:center; }

<div class="topbar">
  <div class="title">Spanish Flashcards — SPA103 + SPA107 Unit 1 (POS + Concepts) + Unknown Decks</div>
  <div><select id="deckSelect" title="Choose a deck"></select></div>
</div>

<div class="card" id="card" title="Click to flip">
  <span class="badge unknown" id="unknownBadge">★ Unknown</span>
  <div>
    <div class="word" id="word">Loading…</div>
    <div class="label" id="label">Click to flip.</div>
  </div>
</div>

<div class="controls">
  <button id="prevBtn">← Prev</button>
  <button id="flipBtn">Flip</button>
  <button id="nextBtn">Next →</button>
  <button id="shuffleBtn">Shuffle</button>
  <button id="startBtn">Start: <span id="startSideLabel">EN</span></button>
  <button id="audioBtn">Audio: <span id="audioLabel">ON</span></button>
  <button id="unknownBtn" class="unknownBtn" title="Mark this card as unknown">★ I don’t know</button>
</div>

<div class="status" id="status"></div>
<div class="error" id="errorBox"></div>
<div class="tiny">Keys: Space=Flip · ←/→ navigate · U=unknown · S=shuffle · E=start side</div>

 boring / students are bored"}, {"es": "SER vs ESTAR cambia significado: La niña es lista / La niña está lista", "en": "smart/clever vs ready"}, {"es": "SER vs ESTAR cambia significado: El hombre es malo / El hombre está malo", "en": "bad/evil vs sick/in bad shape"}, {"es": "SER vs ESTAR cambia significado: El hombre es rico / La cena está rica", "en": "rich vs delicious"}, {"es": "SER vs ESTAR cambia significado: La casa es verde / La banana está verde", "en": "green (color) vs unripe/green"}], "📌 GRAMMAR CONCEPT NOUNS": [{"es": "objeto directo", "en": "direct object"}, {"es": "objeto indirecto", "en": "indirect object"}, {"es": "la «a» personal", "en": "personal a (used with people)"}], "📌 OBJECT PRONOUN SETS — Direct": [{"es": "me", "en": "me (direct object pronoun)"}, {"es": "te", "en": "you (informal) (direct object pronoun)"}, {"es": "lo", "en": "him/it (masc.) (direct object pronoun)"}, {"es": "la", "en": "her/it (fem.) (direct object pronoun)"}, {"es": "nos", "en": "us (direct object pronoun)"}, {"es": "los", "en": "them (masc.) (direct object pronoun)"}, {"es": "las", "en": "them (fem.) (direct object pronoun)"}], "📌 OBJECT PRONOUN SETS — Indirect": [{"es": "me", "en": "to/for me (indirect object pronoun)"}, {"es": "te", "en": "to/for you (informal) (indirect object pronoun)"}, {"es": "le", "en": "to/for him/her/you (formal) (indirect object pronoun)"}, {"es": "nos", "en": "to/for us (indirect object pronoun)"}, {"es": "les", "en": "to/for them/you all (indirect object pronoun)"}], "📌 OBJECT PRONOUN RULES": [{"es": "orden de pronombres", "en": "indirect + direct + verb"}, {"es": "le / les → se", "en": "le/les change to se before lo/la/los/las"}, {"es": "la «a» personal desaparece", "en": "personal a disappears when replaced by pronouns"}], "📌 QUE — MEANINGS & USES": [{"es": "que (conector)", "en": "that (connector between clauses)"}, {"es": "que (cosa)", "en": "that/which (describes things)"}, {"es": "que (persona)", "en": "who/whom (for people)"}, {"es": " n conclusión,…", "en": "In conclusion,…"}]};

// Two separate Unknown decks (kept separate)
const UNKNOWN_103_KEY = "★ Unknown Deck — SPA 103";
const UNKNOWN_107_KEY = "★ Unknown Deck — SPA 107 Unit 1";
const UNKNOWN_GRAMMAR_KEY = "★ Unknown Deck — Grammar";

const STORAGE_KEYS = {
  spa103: {
    set: "spanishFlashcards_unknownSet_spa103_v1",
    order: "spanishFlashcards_unknownOrder_spa103_v1"
  },
  spa107u1: {
    set: "spanishFlashcards_unknownSet_spa107u1_v1",
    order: "spanishFlashcards_unknownOrder_spa107u1_v1"
  }
,
  grammar: {
    set: "spanishFlashcards_unknownSet_grammar_v1",
    order: "spanishFlashcards_unknownOrder_grammar_v1"
  }
};

let memoryFallback = {
  spa103: { setObj: {}, order: [] },
  spa107u1: { setObj: {}, order: [] },
  grammar: { setObj: {}, order: [] }
};

function storageAvailable(type) {
  try {
    const s = window[type];
    const test = "__test__";
    s.setItem(test, test);
    s.removeItem(test);
    return true;
  } catch {
    return false;
  }
}

const storage = storageAvailable("localStorage")
  ? window.localStorage
  : (storageAvailable("sessionStorage") ? window.sessionStorage : null);

function safeParse(s, fallback) {
  try {
    const v = JSON.parse(s);
    return (v === null || v === undefined) ? fallback : v;
  } catch {
    return fallback;
  }
}
function ensureArray(v) { return Array.isArray(v) ? v : []; }
function ensureObject(v) { return (v && typeof v === "object" && !Array.isArray(v)) ? v : {}; }

function namespaceForDeckKey(k) {
  if (k === UNKNOWN_103_KEY) return "spa103";
  if (k === UNKNOWN_107_KEY) return "spa107u1";
  if (k === UNKNOWN_GRAMMAR_KEY) return "grammar";
  if (k.startsWith("SPA 107")) return "spa107u1";
  if (k.startsWith("📌 ")) return "grammar";
  return "spa103";
}

function loadUnknownState(ns) {
  if (!storage) return memoryFallback[ns];

  const keys = STORAGE_KEYS[ns];
  const setObjRaw = safeParse(storage.getItem(keys.set), {});
  const orderRaw = safeParse(storage.getItem(keys.order), []);
  const setObj = ensureObject(setObjRaw);
  const order = ensureArray(orderRaw);

  const pruned = order.filter(id => setObj[id]);
  if (pruned.length !== order.length) {
    try { storage.setItem(keys.order, JSON.stringify(pruned)); } catch {}
  }
  return { setObj, order: pruned };
}

function saveUnknownState(ns, setObj, order) {
  const safeSet = ensureObject(setObj);
  const safeOrder = ensureArray(order);

  if (!storage) {
    memoryFallback[ns] = { setObj: safeSet, order: safeOrder };
    return;
  }
  const keys = STORAGE_KEYS[ns];
  try {
    storage.setItem(keys.set, JSON.stringify(safeSet));
    storage.setItem(keys.order, JSON.stringify(safeOrder));
  } catch {
    memoryFallback[ns] = { setObj: safeSet, order: safeOrder };
  }
}

function cardId(card) {
  const es = (card.es || "").trim().toLowerCase();
  const en = (card.en || "").trim().toLowerCase();
  return `${es}|||${en}`;
}

function buildUnknownDeck(ns) {
  const state = loadUnknownState(ns);
  return state.order.map(id => state.setObj[id]).filter(Boolean);
}

let deckKey = Object.keys(DECKS)[0];
let deck = [...(DECKS[deckKey] || [])];
let index = 0;

let startSide = "EN";
let showingSpanish = false;
let audioOn = true;

const deckSelectEl = document.getElementById("deckSelect");
const cardEl = document.getElementById("card");
const wordEl = document.getElementById("word");
const labelEl = document.getElementById("label");
const statusEl = document.getElementById("status");
const startSideLabel = document.getElementById("startSideLabel");
const audioLabel = document.getElementById("audioLabel");
const unknownBtn = document.getElementById("unknownBtn");
const unknownBadge = document.getElementById("unknownBadge");

function speak(text, lang) {
  if (!audioOn) return;
  if (!("speechSynthesis" in window)) return;
  try {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = lang;
    u.rate = 0.95;
    window.speechSynthesis.speak(u);
  } catch {}
}

function shuffleInPlace(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function getAllDeckKeys() {
  const keys = Object.keys(DECKS);
  return [UNKNOWN_103_KEY, UNKNOWN_107_KEY, UNKNOWN_GRAMMAR_KEY, ...keys];
}

function getDeckCardsByKey(key) {
  if (key === UNKNOWN_103_KEY) return buildUnknownDeck("spa103");
  if (key === UNKNOWN_107_KEY) return buildUnknownDeck("spa107u1");
  if (key === UNKNOWN_GRAMMAR_KEY) return buildUnknownDeck("grammar");
  return [...(DECKS[key] || [])];
}

function loadDeck(key) {
  deckKey = key;
  deck = getDeckCardsByKey(deckKey);
  index = 0;
  showingSpanish = (startSide === "ES");
  render();
}

function currentCard() { return deck[index]; }

function isCurrentCardUnknown() {
  const c = currentCard();
  if (!c) return false;
  const ns = namespaceForDeckKey(deckKey);
  const id = cardId(c);
  const state = loadUnknownState(ns);
  return Boolean(state.setObj[id]);
}

function setUnknownUI() {
  const unknown = isCurrentCardUnknown();
  unknownBtn.classList.toggle("active", unknown);
  unknownBadge.classList.toggle("show", unknown);
}

function toggleUnknownForCurrentCard() {
  const c = currentCard();
  if (!c) return;

  const ns = namespaceForDeckKey(deckKey);
  const id = cardId(c);
  const state = loadUnknownState(ns);
  const setObj = state.setObj;
  let order = state.order;

  if (setObj[id]) {
    delete setObj[id];
    order = order.filter(x => x !== id);
  } else {
    setObj[id] = { en: c.en, es: c.es };
    if (!order.includes(id)) order.push(id);
  }

  saveUnknownState(ns, setObj, order);

  if (deckKey === UNKNOWN_103_KEY || deckKey === UNKNOWN_107_KEY || deckKey === UNKNOWN_GRAMMAR_KEY) {
    const prevId = cardId(c);
    deck = buildUnknownDeck(ns);
    if (deck.length === 0) index = 0;
    else {
      const newIdx = deck.findIndex(card => cardId(card) === prevId);
      index = newIdx >= 0 ? newIdx : 0;
    }
  }

  render();
}

function render() {
  const ns = namespaceForDeckKey(deckKey);
  const state = loadUnknownState(ns);
  const unknownCount = state.order.length;

  if (!deck.length) {
    wordEl.textContent = (deckKey === UNKNOWN_103_KEY || deckKey === UNKNOWN_107_KEY || deckKey === UNKNOWN_GRAMMAR_KEY)
      ? "No unknown cards yet"
      : "No cards";
    labelEl.textContent = (deckKey === UNKNOWN_103_KEY || deckKey === UNKNOWN_107_KEY || deckKey === UNKNOWN_GRAMMAR_KEY)
      ? "Mark cards with ★ “I don’t know” to build this deck."
      : "";
    statusEl.textContent = `Deck: ${deckKey} · 📍 0 / 0 · Unknown (${ns}): ${unknownCount}` + (storage ? "" : " · (Storage blocked: session-only)");
    setUnknownUI();
    return;
  }

  const c = deck[index];
  const text = showingSpanish ? c.es : c.en;
  const lang = showingSpanish ? "es-ES" : "en-US";

  wordEl.textContent = text;
  labelEl.textContent = showingSpanish ? "Spanish" : "English";

  const audioStatus = ("speechSynthesis" in window) ? (audioOn ? "ON" : "OFF") : "Not supported";

  statusEl.textContent =
    `Deck: ${deckKey} · 📍 ${index + 1} / ${deck.length} · Unknown (${ns}): ${unknownCount} · Start: ${startSide} · Audio: ${audioStatus}` +
    (storage ? "" : " · (Storage blocked: session-only)");

  setUnknownUI();
  speak(text, lang);
}

function flipCard() { showingSpanish = !showingSpanish; render(); }
function nextCard() { if (!deck.length) return; index = (index + 1) % deck.length; showingSpanish = (startSide === "ES"); render(); }
function prevCard() { if (!deck.length) return; index = (index - 1 + deck.length) % deck.length; showingSpanish = (startSide === "ES"); render(); }
function shuffleDeck() { if (!deck.length) return; shuffleInPlace(deck); index = 0; showingSpanish = (startSide === "ES"); render(); }
function toggleStart() { startSide = (startSide === "EN") ? "ES" : "EN"; startSideLabel.textContent = startSide; showingSpanish = (startSide === "ES"); render(); }
function toggleAudio() { audioOn = !audioOn; audioLabel.textContent = audioOn ? "ON" : "OFF"; render(); }

document.getElementById("prevBtn").addEventListener("click", prevCard);
document.getElementById("flipBtn").addEventListener("click", flipCard);
document.getElementById("nextBtn").addEventListener("click", nextCard);
document.getElementById("shuffleBtn").addEventListener("click", shuffleDeck);
document.getElementById("startBtn").addEventListener("click", toggleStart);
document.getElementById("audioBtn").addEventListener("click", toggleAudio);
document.getElementById("unknownBtn").addEventListener("click", toggleUnknownForCurrentCard);
cardEl.addEventListener("click", flipCard);

document.addEventListener("keydown", (e) => {
  const k = e.key.toLowerCase();
  if (e.code === "Space") { e.preventDefault(); flipCard(); }
  else if (e.key === "ArrowRight") nextCard();
  else if (e.key === "ArrowLeft") prevCard();
  else if (k === "s") shuffleDeck();
  else if (k === "u") toggleUnknownForCurrentCard();
  else if (k === "e") toggleStart();
});

function init() {
  deckSelectEl.innerHTML = "";
  getAllDeckKeys().forEach((k) => {
    const opt = document.createElement("option");
    opt.value = k;
    opt.textContent = k;
    deckSelectEl.appendChild(opt);
  });

  deckKey = DECKS["SPA 107 — Unit 1 Nouns"] ? "SPA 107 — Unit 1 Nouns" : Object.keys(DECKS)[0];
  deckSelectEl.value = deckKey;
  deckSelectEl.addEventListener("change", (e) => loadDeck(e.target.value));

  startSideLabel.textContent = startSide;
  audioLabel.textContent = audioOn ? "ON" : "OFF";
  showingSpanish = (startSide === "ES");

  deck = getDeckCardsByKey(deckKey);
  render();
}

init();
</script>
