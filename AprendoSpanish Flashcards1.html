  { en: "to interest", es: "interesar" },
  { en: "to bother", es: "molestar" },
  { en: "to seem", es: "parecer" },

  { en: "to leave", es: "irse" },
  { en: "to stay", es: "quedarse" },
  { en: "to resemble", es: "parecerse a" },
  { en: "to become + adjective", es: "ponerse + adj." },
  { en: "to get bored", es: "aburrirse" },
  { en: "to become happy", es: "alegrarse" },
  { en: "to get tired", es: "cansarse" },
  { en: "to become confused", es: "confundirse" },
  { en: "to become depressed", es: "deprimirse" },
  { en: "to have fun", es: "divertirse" },
  { en: "to become frustrated", es: "frustrarse" },
  { en: "to become irritated", es: "irritarse" },
  { en: "to get offended", es: "ofenderse" },
  { en: "to become worried", es: "preocuparse" },
  { en: "to feel", es: "sentirse" }
];


/* =========================
   DECK SYSTEM
   ========================= */

const DECK_SIZE = 200;
let deckIndex = parseInt(localStorage.getItem("deckIndex") || "0", 10);

function getDeck() {
  const start = deckIndex * DECK_SIZE;
  return ALL_CARDS.slice(start, start + DECK_SIZE);
}

let flashcards = getDeck();

/* =========================
   STATE
   ========================= */

// IMPORTANT: English shows FIRST
let showingSpanish = false;
let index = 0;

let hardCards = JSON.parse(localStorage.getItem("hardCards")) || [];

/* =========================
   ELEMENTS
   ========================= */

const wordEl = document.getElementById("word");
const card = document.getElementById("card");

/* =========================
   FUNCTIONS
   ========================= */

function render() {
  wordEl.textContent = showingSpanish
    ? flashcards[index].es
    : flashcards[index].en;
}

function flip() {
  if (!showingSpanish) {
    // English → Spanish
    showingSpanish = true;
  } else {
    // Move to next card (back to English)
    showingSpanish = false;
    index = (index + 1) % flashcards.length;
  }
  render();
}

function markHard() {
  const c = flashcards[index];
  if (!hardCards.find(x => x.es === c.es)) {
    hardCards.push(c);
    localStorage.setItem("hardCards", JSON.stringify(hardCards));
    alert(`Saved: ${c.en}`);
  }
}

function loadDeck(newDeck) {
  const maxDeck = Math.floor((ALL_CARDS.length - 1) / DECK_SIZE);
  deckIndex = Math.max(0, Math.min(newDeck, maxDeck));
  localStorage.setItem("deckIndex", deckIndex);
  flashcards = getDeck();
  index = 0;
  showingSpanish = false;
  render();
}

/* =========================
   EVENTS
   ========================= */

card.addEventListener("click", flip);

document.addEventListener("keydown", e => {
  if (e.code === "Space") {
    e.preventDefault();
    flip();
  }
  if (e.key.toLowerCase() === "h") markHard();
  if (e.key.toLowerCase() === "n") loadDeck(deckIndex + 1);
  if (e.key.toLowerCase() === "p") loadDeck(deckIndex - 1);
});

/* =========================
   START
   ========================= */

render();
</script>
